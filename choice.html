<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFFORT AI</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
 .text {
    font-family: 'Orbitron', sans-serif; /* Futuristic font */
    font-size: 20px; /* Adjust size as needed */
    text-transform: uppercase; /* Makes text uppercase */
    text-align: center; /* Center-aligns the text */
    color: #fff; /* Neon color for the text */
    text-shadow: 0 0 10px rgba(0, 255, 204, 0.8), 0 0 20px rgba(0, 255, 204, 0.6); /* Neon glow effect */
    letter-spacing: 2px; /* Space between letters for a robotic feel */
    transition: transform 0.3s; /* Smooth transform transition */
}
.neon-border {
    border: 2px solid rgba(0, 255, 255, 0.8); /* Neon border color */
    border-radius: 10px; /* Optional: rounded corners */
    box-shadow: 0 0 1px rgba(0, 255, 255, 0.8), 0 0 10px rgba(0, 255, 255, 0.6); /* Neon glow effect */
    padding: 5px; /* Optional: space between border and image */
    display: inline-block; /* Ensure the border wraps the image properly */
}

 
        
    .robotic-title {
    font-family: 'Roboto', sans-serif; /* Modern font */
    font-size: 48px; /* Adjust size as needed */
    text-transform: uppercase; /* Makes text uppercase */
    letter-spacing: 5px; /* Space between letters for a robotic feel */
   
    -webkit-background-clip: text;
    /* Makes text color transparent to show gradient */
    animation: pulse 2s; /* Optional pulse animation */
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
}
        
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background */
        body {
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Flexbox for Two Columns */
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            justify-content: space-between;
            padding: 20px;
        }

        /* Left and Right Divs */
        .left, .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            max-width: 50%;
            min-width: 300px;
            text-align: center;
        }

        /* Left Div Styling */
        .left .logo {
            max-width: 250px;
            margin-bottom: 20px;
        }

        .left .message {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .left .powered-by {
            color: #f7b83b;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .left .qr-container img {
            width: 160px;
            margin: 5px;
        }

        /* Right Div Styling */
        .right .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .right .button {
            padding: 10px 25px;
            border-radius: 50px;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
            width: 200px;
        }

        .red-button {
            background-color: #ff4d4d;
        }

        .yellow-button {
            background-color: #ffeb3b;
            color: #000;
        }

        .green-button {
            background-color: #4caf50;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .left, .right {
                max-width: 100%;
            }
        }
    </style>
</head>
