<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFFORT AI</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
      /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background */
        body {
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Flexbox for Two Columns */
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            justify-content: space-between;
            padding: 20px;
        }

        /* Left and Right Divs */
        .left, .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 50%;
            min-width: 300px;
            text-align: center;
        }

        /* Left Div Styling */
        .left .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .left .message {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .left .powered-by {
            color: #f7b83b;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .left .qr-container img {
            width: 80px;
            margin: 5px;
        }

        /* Right Div Styling */
        .right .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .right .button {
            padding: 10px 25px;
            border-radius: 50px;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
            width: 200px;
        }

        .red-button {
            background-color: #ff4d4d;
        }

        .yellow-button {
            background-color: #ffeb3b;
            color: #000;
        }

        .green-button {
            background-color: #4caf50;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .left, .right {
                max-width: 100%;
            }
        }
        .neon-text {
            font-size: 2rem;
            color: #F7B83B;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 0.1em;
            position: relative;
            padding: 5px 10px;
            margin-bottom: 20px;
        }

      

        

        /* Glassmorphism Effect */
        .glass-container {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center;
            color: white;
            margin: auto;
        }
 .button {
            padding: 10px 25px;
            border-radius: 50px;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }
        /* Button Style with Neon Effect */
        .neon-button {
            padding: 10px 25px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease-in-out;
        }

        .neon-button:hover {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(0, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .neon-button:active {
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4), 0 0 45px rgba(0, 255, 255, 0.6);
        }
         .button:hover {
            opacity: 0.9;
        }
        /* Neon Effect */
         
        /* Flexbox Container */
        .flex-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        

        .iframe-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .iframe-container iframe {
            width: 100%;
            height: 80vh;
            border: 2px solid black;
            border-radius: 15px; /* Rounded corners for the iframe */
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .iframe-container iframe {
                height: 105vh;
            }
        }

        @media (max-width: 768px) {
            .neon-text {
                font-size: 1.75rem;
            }

            .iframe-container iframe {
                height: 90vh;
            }

            .container {
                padding: 15px;
            }
        }

        @media (max-width: 576px) {
            .neon-text {
                font-size: 1.5rem;
            }

            .iframe-container iframe {
                height: 75vh;
            }

            .container {
                padding: 10px;
            }
        }
        .back-button {
            background-color: #ff5722;
        } 

 
 .text {
    font-family: 'Orbitron', sans-serif; /* Futuristic font */
    font-size: 20px; /* Adjust size as needed */
    text-transform: uppercase; /* Makes text uppercase */
    text-align: center; /* Center-aligns the text */
    color: #fff; /* Neon color for the text */
    text-shadow: 0 0 10px rgba(0, 255, 204, 0.8), 0 0 20px rgba(0, 255, 204, 0.6); /* Neon glow effect */
    letter-spacing: 2px; /* Space between letters for a robotic feel */
    transition: transform 0.3s; /* Smooth transform transition */
}
.neon-border {
    border: 2px solid rgba(0, 255, 255, 0.8); /* Neon border color */
    border-radius: 10px; /* Optional: rounded corners */
    box-shadow: 0 0 1px rgba(0, 255, 255, 0.8), 0 0 10px rgba(0, 255, 255, 0.6); /* Neon glow effect */
    padding: 5px; /* Optional: space between border and image */
    display: inline-block; /* Ensure the border wraps the image properly */
}

 .neon-button {
    background-color: transparent; /* Make the background transparent */
    color: #00FFFF; /* Neon text color */
    border: 2px solid rgba(0, 255, 255, 0.8); /* Neon border color */
    border-radius: 5px; /* Optional: rounded corners */
    padding: 10px 20px; /* Adjust padding as needed */
    font-size: 16px; /* Font size */
    cursor: pointer; /* Change cursor on hover */
    transition: all 0.3s ease; /* Smooth transition for hover effect */
    box-shadow: 0 0 1px rgba(0, 255, 255, 0.8), 0 0 10px rgba(0, 255, 255, 0.6); /* Neon glow effect */
}

/* Hover effect */
.neon-button:hover {
    background-color: rgba(0, 255, 255, 0.1); /* Light background on hover */
    box-shadow: 0 0 2px rgba(0, 255, 255, 1), 0 0 15px rgba(0, 255, 255, 0.8); /* Enhanced glow effect */
}

        
    .robotic-title {
    font-family: 'Roboto', sans-serif; /* Modern font */
    font-size: 48px; /* Adjust size as needed */
    text-transform: uppercase; /* Makes text uppercase */
    letter-spacing: 5px; /* Space between letters for a robotic feel */
   
    -webkit-background-clip: text;
    /* Makes text color transparent to show gradient */
    animation: pulse 2s; /* Optional pulse animation */
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
}

</head>
<body>

<div class="container">
    <!-- Left Div -->
    <div class="left">
        <!-- Logo -->
        <img src="GGWhiteLogo24.png" alt="JEtX Logo" class="logo">
        <!-- Message -->
        <div class="message robotic-title"> Gitex || Fitze || Iffort , Scan the QR codes to connect with us!</div>

            <img src="https://api.qrserver.com/v1/create-qr-code/?color=000000&bgcolor=FFFFFF&data=https%3A%2F%2Fiffort-ai-agents.netlify.app%2Fvoice.html&qzone=1&margin=0&size=400x400&ecc=L" alt="QR Code 2" class="neon-border">
            <img src="https://api.qrserver.com/v1/create-qr-code/?color=000000&bgcolor=FFFFFF&data=https%3A%2F%2Fwa.me%2F15556205683%3Ftext%3DHey%2520Fitze!%2520Can%2520you%2520explain%2520your%2520motive%3F&qzone=1&margin=0&size=400x400&ecc=L" alt="QR Code 3" class="neon-border">
        </div>

          <div class="right flex-container">
        <!-- Iframe Container -->
        <img src="https://www.fitze.ae/wp-content/themes/Fitze/images/logo.svg" alt="Fitze Logo" class="logo">
        <div class="iframe-container">
            <iframe
               src="https://voiceglow.org/app/na/render/dh2n9r77dj8f7nt6/iframe"

        </div>
              <button onclick="window.location.href='choice.html'" class="neon-button" style="padding:10px;margin:10px;">Back</button>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
