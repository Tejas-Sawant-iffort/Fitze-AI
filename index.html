<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFFORT AI</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background */
        body {
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Flexbox for Two Columns */
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            justify-content: space-between;
            padding: 20px;
        }

        /* Left and Right Divs */
        .left, .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 50%;
            min-width: 300px;
            text-align: center;
        }

        /* Left Div Styling */
        .left .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .left .message {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .left .powered-by {
            color: #f7b83b;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .left .qr-container img {
            width: 80px;
            margin: 5px;
        }

        /* Right Div Styling */
        .right .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .right .button {
            padding: 10px 25px;
            border-radius: 50px;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
            width: 200px;
        }

        .red-button {
            background-color: #ff4d4d;
        }

        .yellow-button {
            background-color: #ffeb3b;
            color: #000;
        }

        .green-button {
            background-color: #4caf50;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .left, .right {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left Div -->
    <div class="left">
        <!-- Logo -->
        <img src="https://www.fitze.ae/wp-content/themes/Fitze/images/logo.svg" alt="Fitze Logo" class="logo">
        <!-- Message -->
        <div class="message"> JETX || Fitze || Iffort , Scan the QR codes to connect with us!</div>
        <!-- Powered by Text -->
        <div class="powered-by">Powered by <a href="https://www.iffort.ai/"><img href="https://www.iffort.ai/assets/mirai-images/iffort.ai-logo.svg"> </a> </div>
        <!-- QR Images -->
        <div class="qr-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCdWjZg6mTxJmyIOFr0UhpFvI9nwKK7pKTkw&s" alt="QR Code 1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCdWjZg6mTxJmyIOFr0UhpFvI9nwKK7pKTkw&s" alt="QR Code 2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCdWjZg6mTxJmyIOFr0UhpFvI9nwKK7pKTkw&s" alt="QR Code 3">
        </div>
    </div>

    <!-- Right Div -->
    <div class="right">
        <!-- Logo -->
        <img src="https://www.fitze.ae/wp-content/themes/Fitze/images/logo.svg" alt="Fitze Logo" class="logo">
        <!-- Buttons -->
        <button class="button red-button" onclick="window.location.href='choice.html'">Chatbot</button>
        <button class="button yellow-button" onclick="window.location.href='voice.html'">Voicebot</button>
        <button class="button green-button" onclick="window.location.href='bot.html'">WhatsAppbot</button>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
