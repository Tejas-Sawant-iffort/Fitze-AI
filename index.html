<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitze AI</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background */
        body {
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            overflow: hidden;
        }

        /* Neon Effect */
        .neon-text {
            font-size: 2rem;
            color: #F7B83B;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 0.1em;
            position: relative;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

      

        

        /* Glassmorphism Effect */
        .glass-container {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center;
            color: white;
            margin: auto;
        }

        /* Button Style with Neon Effect */
        .neon-button {
            padding: 10px 25px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease-in-out;
        }

        .neon-button:hover {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(0, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .neon-button:active {
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4), 0 0 45px rgba(0, 255, 255, 0.6);
        }

        /* Flexbox Container */
        .flex-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        /* Container and Iframe Styling */
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 1000px;
            width: 100%;
            margin-bottom: 20px;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .iframe-container iframe {
            width: 100%;
            height: 80vh;
            border: 2px solid black;
            border-radius: 10px; /* Rounded corners for the iframe */
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .iframe-container iframe {
                height: 70vh;
            }
        }

        @media (max-width: 768px) {
            .neon-text {
                font-size: 1.75rem;
            }

            .iframe-container iframe {
                height: 60vh;
            }

            .container {
                padding: 15px;
            }
        }

        @media (max-width: 576px) {
            .neon-text {
                font-size: 1.5rem;
            }

            .iframe-container iframe {
                height: 50vh;
            }

            .container {
                padding: 10px;
            }
        }

    </style>
</head>
<body>    
    <div class="flex-container">
        <h1 class="neon-text">AI-powered Fitze</h1>
        <!-- Iframe Container -->
        <div class="iframe-container">
            <iframe
               src="https://voiceglow.org/app/na/render/dh2n9r77dj8f7nt6/iframe"
               allow="microphone; camera"
               frameborder="0">
            </iframe>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
