<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitze AI - WhatsApp</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background */
        body {
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        /* Container Styling */
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        /* QR Code Styling */
        .qr-code {
            margin-bottom: 20px;
            max-width: 200px;
            width: 100%;
            border: 4px solid neon green; /* Neon green border */
            border-radius: 25%; /* Rounded corners */
        }

        /* Button Style */
        .button {
            padding: 10px 25px;
            border-radius: 50px;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
            display: inline-block;
            text-align: center;
            background-color: #4caf50; /* Default green color */
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.8); /* Glow effect */
        }

        .button:hover {
            box-shadow: 0 0 20px rgba(76, 175, 80, 1); /* Stronger glow on hover */
            opacity: 0.9;
        }

        .back-button {
            background-color: #ff5722;
            box-shadow: 0 0 15px rgba(255, 87, 34, 0.8); /* Orange glow */
        }

        .back-button:hover {
            box-shadow: 0 0 20px rgba(255, 87, 34, 1); /* Stronger orange glow on hover */
        }
    </style>
</head>
<body>
    <img src="https://www.fitze.ae/wp-content/themes/Fitze/images/logo.svg" alt="Fitze Logo" class="logo">
    <div class="container">
        
        <!-- QR Code Image -->
        <img src="qr.png" alt="QR Code" class="qr-code">
        <h2>Scan the QR and Chat</h2>

        <!-- Buttons instead of links -->
        <button onclick="window.location.href='https://wa.me/15556205683?text=Hey'" class="button green-button">Click Me ðŸ˜Š For WP Fitze</button>
        <button onclick="window.location.href='index.html'" class="button back-button">Back</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
