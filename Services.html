<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services and Solutions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1557683316-973673baf926') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px; /* Updated for padding */
        }

        .text {
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
            font-size: 20px; /* Adjust size as needed */
            text-transform: uppercase; /* Makes text uppercase */
            text-align: center; /* Center-aligns the text */
            color: #fff; /* Neon color for the text */
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.8), 0 0 20px rgba(0, 255, 204, 0.6); /* Neon glow effect */
            letter-spacing: 2px; /* Space between letters for a robotic feel */
            transition: transform 0.3s; /* Smooth transform transition */
        }

        /* Container Styling with Glassmorphism */
        .glass-container {
            background: rgba(255, 255, 255, 0);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            max-width: 1200px;
            margin: auto; /* Centering the container */
            border: 1px solid rgba(255, 255, 255, 0.6);
            margin-top: 20px;
        }

        .robotic-title {
            font-family: 'Roboto', sans-serif; /* Modern font */
            font-size: 28px; /* Adjust size as needed */
            text-transform: uppercase; /* Makes text uppercase */
            letter-spacing: 3px; /* Space between letters for a robotic feel */
            -webkit-background-clip: text;
            /* Makes text color transparent to show gradient */
            animation: pulse 2s; /* Optional pulse animation */
        }

        h1,
        h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Card Styling */
        .card {
            background: rgba(255, 255, 255, 0);
            color: white;
            border-radius: 10px;
            border: 2px solid pink;
            box-shadow: 0 0 10px rgba(237, 92, 242, 0.5);
            margin: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
            height: 400px; /* Fixed height for cards */
            width: 300px; /* Fixed width for cards */
            cursor: pointer; /* Indicate clickable card */
        }

        .card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2; /* Background image opacity */
            object-fit: cover;
            z-index: 1;
        }

        .card-content {
            position: relative;
            z-index: 2;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%; /* Ensure content fills the card */
        }

        /* Responsive Grid */
        .services-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Logo Container */
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px; /* Ensure logos are not too large */
            height: auto;
            object-fit: contain; /* Keep aspect ratio */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                width: 90%; /* Adjust card width for mobile */
                height: auto; /* Allow card height to adjust */
            }
        }
    </style>
</head>

<body>

    <!-- Glassmorphism Container -->
    <div class="glass-container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="GGWhiteLogo24.png" alt="GG White Logo">
            <img src="iffort.ai-logo.svg" alt="Iffort Logo">
        </div>

        <div class="usecase">
            <h2 class="robotic-title">Solutions We Provide</h2>
            <p style="color: white; text-align: center;">
                Our cutting-edge solutions empower businesses to enhance efficiency, improve customer experiences, and drive innovation. Join us in revolutionizing the way organizations operate through intelligent automation and data-driven insights.
            </p>
        </div>

        <div class="services-grid">
            <!-- Cards content here -->
        </div>

        <div style="font-family: Arial, sans-serif; font-size: 16px; color: #fff; text-align: center; font-weight: bold;font-style: italic;">
            Powered by Iffort
        </div>

        <div class="buttons" style="display: flex; justify-content: center; padding: 10px; gap: 10px;">
            <button class="view-service" onclick="window.location.href='http://samples.iffort.ai:99/'">Connect Iffort</button>
            <button class="view-service" onclick="window.open('https://wa.me/917447679060', '_blank')">Connect on Whatsapp</button>
            <button class="view-service" onclick="window.location.href='tel:+917447679060'">Connect on Call</button>
        </div>

    </div>

</body>

</html>
