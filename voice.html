<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFFORT AI</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
 .responsive-iframe {
            width: 100%; /* Ensures iframe takes full width */
            height: auto; /* Maintains aspect ratio */
            border: none; /* Removes default border */
            max-width: 100%; /* Prevents overflow on mobile screens */
        }

        /* Additional styling for small mobile devices (max-width: 480px) */
        @media screen and (max-width: 480px) {
            .responsive-iframe {
                height: 100%; /* Adjust the height to fit small mobile screens */
            }
        }

        
 .text {
    font-family: 'Orbitron', sans-serif; /* Futuristic font */
    font-size: 20px; /* Adjust size as needed */
    text-transform: uppercase; /* Makes text uppercase */
    text-align: center; /* Center-aligns the text */
    color: #fff; /* Neon color for the text */
    text-shadow: 0 0 10px rgba(0, 255, 204, 0.8), 0 0 20px rgba(0, 255, 204, 0.6); /* Neon glow effect */
    letter-spacing: 2px; /* Space between letters for a robotic feel */
    transition: transform 0.3s; /* Smooth transform transition */
}
.neon-border {
    border: 2px solid rgba(0, 255, 255, 0.8); /* Neon border color */
    border-radius: 10px; /* Optional: rounded corners */
    box-shadow: 0 0 1px rgba(0, 255, 255, 0.8), 0 0 10px rgba(0, 255, 255, 0.6); /* Neon glow effect */
    padding: 5px; /* Optional: space between border and image */
    display: inline-block; /* Ensure the border wraps the image properly */
}

 .neon-button {
    background-color: transparent; /* Make the background transparent */
    color: #00FFFF; /* Neon text color */
    border: 2px solid rgba(0, 255, 255, 0.8); /* Neon border color */
    border-radius: 5px; /* Optional: rounded corners */
    padding: 10px 20px; /* Adjust padding as needed */
    font-size: 16px; /* Font size */
    cursor: pointer; /* Change cursor on hover */
    transition: all 0.3s ease; /* Smooth transition for hover effect */
    box-shadow: 0 0 1px rgba(0, 255, 255, 0.8), 0 0 10px rgba(0, 255, 255, 0.6); /* Neon glow effect */
}

/* Hover effect */
.neon-button:hover {
    background-color: rgba(0, 255, 255, 0.1); /* Light background on hover */
    box-shadow: 0 0 2px rgba(0, 255, 255, 1), 0 0 15px rgba(0, 255, 255, 0.8); /* Enhanced glow effect */
}

        
    .robotic-title {
    font-family: 'Roboto', sans-serif; /* Modern font */
    font-size: 48px; /* Adjust size as needed */
    text-transform: uppercase; /* Makes text uppercase */
    letter-spacing: 5px; /* Space between letters for a robotic feel */
   
    -webkit-background-clip: text;
    /* Makes text color transparent to show gradient */
    animation: pulse 2s; /* Optional pulse animation */
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
}
        
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background */
        body {
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Flexbox for Two Columns */
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            justify-content: space-between;
            padding: 20px;
        }

        /* Left and Right Divs */
        .left, .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            max-width: 50%;
            min-width: 300px;
            text-align: center;
        }

        /* Left Div Styling */
        .left .logo {
            max-width: 250px;
            margin-bottom: 20px;
        }

        .left .message {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .left .powered-by {
            color: #f7b83b;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .left .qr-container img {
            width: 160px;
            margin: 5px;
        }

        /* Right Div Styling */
        .right .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .right .button {
            padding: 10px 25px;
            border-radius: 50px;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
            width: 200px;
        }

        .red-button {
            background-color: #ff4d4d;
        }

        .yellow-button {
            background-color: #ffeb3b;
            color: #000;
        }

        .green-button {
            background-color: #4caf50;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .left, .right {
                max-width: 100%;
            }
        }
        .responsive-iframe {
    width: 100%; /* Ensures iframe takes full width */
    height: 100%; /* Ensures iframe takes full height */
    border: none; /* Removes the default border */
    max-width: 100%; /* Prevents overflow on mobile screens */
}

iframe {
    width: 50%; /* Full width */
    height: 70%; /* Full viewport height */
    min-height: 300px; /* Ensures a minimum height on small screens */
    border: none; /* No border for cleaner appearance */
    border-radius:15px;
}

/* Additional styling for small mobile devices (max-width: 480px) */
@media screen and (max-width: 480px) {
    iframe {
        width:100%;
        height: 100%; /* Adjust the height to fit small mobile screens */
    }
}

    </style>
</head>
<body>

<div class="container">
    <!-- Left Div -->
    <div class="left">
        <!-- Logo -->
         <img src="GGWhiteLogo24.png" alt="JEtX Logo" class="logo">
        <!-- Message -->
        <div class="message robotic-title"> Gitex || Fitze || Iffort , Scan the QR codes to connect with us!</div>
        <!-- Powered by Text -->
        <div class="text" style="padding:20px;">Powered by  Iffort  </div>
        <!-- QR Images -->
        
        <div class="qr-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCdWjZg6mTxJmyIOFr0UhpFvI9nwKK7pKTkw&s" alt="QR Code 1" class="neon-border">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCdWjZg6mTxJmyIOFr0UhpFvI9nwKK7pKTkw&s" alt="QR Code 2" class="neon-border">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCdWjZg6mTxJmyIOFr0UhpFvI9nwKK7pKTkw&s" alt="QR Code 3" class="neon-border">
        </div>
    </div>
    
    <!-- Right Div -->
 
       <div class=" right">
        <img src="https://www.fitze.ae/wp-content/themes/Fitze/images/logo.svg" alt="Fitze Logo" class="logo">
        <h1 class="text">AI Voice</h1>

        <!-- Iframe Container -->
        
        <div class="responsive-iframe">
            <iframe
               src="https://vapi.ai?demo=true&shareKey=fc1b22a8-f486-4afa-9eef-05ec28bb82af&assistantId=c27fc6a0-7c09-4aee-ac4c-d447df05c655"
               allow="microphone; camera"
               frameborder="0">
            </iframe>
        </div>

        <!-- Back Button -->
       <button onclick="window.location.href='index.html'" class="neon-button">Back</button>
    </div>
   
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
